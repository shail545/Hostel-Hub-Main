<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Room Allotment Request Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/4525/4525040.png" type="image/png">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 20px auto;
            max-width: 900px;
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            background: linear-gradient(135deg, #b44c43 0%, #cc6d61 100%);
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
        }

        .form-table {
            width: 100%;
            margin-bottom: 20px;
        }

        .form-table th,
        .form-table td {
            padding: 8px;
            vertical-align: middle;
        }

        .form-table th {
            width: 30%;
            text-align: left;
            background-color: #f1f1f1;
        }

        .form-table td {
            width: 70%;
        }

        .form-control {
            width: 100%;
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            background-color: #b44c43;
            border: none;
            color: white;
        }

        .btn-primary:hover {
            background-color: #a43f3b;
        }

        @media (max-width: 768px) {
            .form-table th,
            .form-table td {
                display: block;
                width: 100%;
            }

            .form-table th {
                text-align: left;
            }
        }
    </style>
     <script>
        function showHostels() {
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const boysHostels = ["Hostel 1", "Hostel 2", "Hostel 3", "Hostel 5", "Hostel 6", "Hostel 8", "Hostel 9"];
            const girlsHostels = ["Hostel 4", "Hostel 7"];
            const hostelSelect = document.getElementById('hostelNumber');

            hostelSelect.innerHTML = ''; // Clear existing options

            if (gender === 'Male') {
                boysHostels.forEach(hostel => {
                    const option = document.createElement('option');
                    option.value = hostel;
                    option.textContent = hostel;
                    hostelSelect.appendChild(option);
                });
            } else if (gender === 'Female') {
                girlsHostels.forEach(hostel => {
                    const option = document.createElement('option');
                    option.value = hostel;
                    option.textContent = hostel;
                    hostelSelect.appendChild(option);
                });
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Hostel Room Allotment Request Form</h1>
        </div>
        <form th:action="@{/register2}" method="post">
            <table class="form-table table table-bordered">
                <tbody>
                    <tr>
                        <th>Full Name</th>
                        <td><input type="text" class="form-control" name="name" required></td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td><input type="email" class="form-control" name="email" th:value="${email}" readonly></td>
                    </tr>
                    <tr>
                        <th>Phone Number</th>
                        <td><input type="text" class="form-control" name="phone" max="10" min="10" maxlength="10" minlength="10" required></td>
                    </tr>
                    <tr>
                        <th>Gender</th>
                        <td>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required onclick="showHostels()">
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="Female" onclick="showHostels()">
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>Hostel Number</th>
                        <td>
                            <select class="form-control" name="hostelNumber" id="hostelNumber" required>
                                <option value="" disabled selected>Select Hostel</option>
                                <!-- Options will be populated based on gender selection -->
                            </select>
                        </td>
                    </tr>
                    
                    <tr>
                        <th>Room Type</th>
                        <td>
                            <select class="form-control" name="roomType" required>
                                <option value="Single">Single</option>
                                <!-- <option value="Double">Double</option>
                                <option value="Triple">Triple</option> -->
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="form-footer text-center mt-4">
            <p>Thank you for choosing our hostel. We will process your application and notify you soon.</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
