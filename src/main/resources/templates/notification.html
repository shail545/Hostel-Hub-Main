<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Notifications - Hostel Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Favicon Icon -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/4525/4525040.png" type="image/png">

    <style>
        body {
            background-color: rgb(0, 0, 4);
            margin: 0;
            padding: 0;
            color: #f5f5f5;
            overflow-x: hidden;
            /* Prevent horizontal scroll */
        }

        .navbar-custom {
            background-color: rgb(0, 0, 4);
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .navbar-nav .nav-link {
            color: #f5f5f5;
        }

        .table-custom {
            background-color: rgba(255, 255, 255, 0.1);
            color: #f5f5f5;
        }

        .footer-custom {
            background-color: rgb(0, 0, 4);
            color: #f5f5f5;
            padding: 20px 0;
            border-top: 0.2px solid gray;
            border-bottom: 0.2px solid gray;
        }

        @media (max-width: 768px) {
            .jumbotron-content {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <a class="navbar-brand" href="#">Stay Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav" style="margin-right: 20px;">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/gallery">Gallery</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="text-center section-heading">Notifications</h2>
        <div class="table-responsive">
            <table class="table table-striped table-custom">
                <thead>
                    <tr>
                        <th scope="col">S.No.</th>
                        <th scope="col">Message</th>
                        <th scope="col">Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${#lists.isEmpty(notifications)}">
                        <td colspan="4" class="text-center"><h1>There are no notifications!</h1></td>
                    </tr>
                    <tr th:each="notification, cnt : ${notifications}">
                        <td th:text="${cnt.index + 1}"></td>
                        <td>
                            <a th:text="${notification.notify}"></a>
                        </td>
                        <td th:text="${notification.date}"></td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>

    <footer class="footer-custom text-center">
        <div class="container">
            <p>&copy; 2025 Hostel Management System</p>
            <p>
                <a href="/about">About Us</a> |
                <a href="/privacy">Privacy Policy</a> |
                <a href="#">Contact Us</a>
            </p>
            <div class="contact-icons">
                <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="mailto:info@hostelmanagement.com"><i class="fas fa-envelope"></i></a>
                <a href="tel:+916985745235"><i class="fas fa-phone-alt"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
