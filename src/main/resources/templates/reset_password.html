<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reset Password - Hostel Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="hero-content animate__animated animate__fadeIn">
            <h2>Reset Password</h2>
            <p>Enter your new password.</p>
            <form method="post" th:action="@{/reset-password}" id="resetPasswordForm">
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> New Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your new password" required>
                </div>
                <input type="hidden" name="email" th:value="${email}">
                <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-paper-plane"></i> Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
