<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request to Leave Hostel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #fff;
        }

        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-submit {
            background-color: #a44b3c;
            color: #ffffff;
            border: none;
        }

        .btn-submit:hover {
            background-color: #8e3d2f;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="form-header">
            <h2>Request to Leave Hostel</h2>
            <p>Please fill out the form below to request a permanent checkout from the hostel.</p>
            <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}">
            </div>
        </div>
        <form action="/checkoutrequest" method="post">
            <!-- User Information Section -->
            <div class="form-group">
                <label for="userEmail">Email</label>
                <input type="email" id="userEmail" name="userEmail" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="roomNumber">Room Number</label>
                <input type="text" id="roomNumber" name="roomNumber" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="roomNumber">Checkout Date</label>
                <input type="date" id="roomNumber" name="checkoutDate" class="form-control" required>
            </div>

            <!-- Reason for Leaving Section -->
            <div class="form-group">
                <label for="reason">Reason for Leaving</label>
                <textarea id="reason" name="reason" class="form-control" rows="3"
                    placeholder="Explain your reason for leaving" required></textarea>
            </div>

            <!-- Confirmation Section -->
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="confirmLeave" required>
                <label class="form-check-label" for="confirmLeave">
                    I confirm that I am requesting a permanent checkout from the hostel.
                </label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-submit btn-block">Submit Request</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
