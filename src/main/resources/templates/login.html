<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login - Hostel Management System</title>
    <!-- Favicon Icon -->
    <link rel="icon" href="https://www.flaticon.com/svg/static/icons/svg/888/888879.svg" type="image/svg+xml">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }

        .hero-section {
            position: relative;
            background-image: url("/images/bg.jpeg");
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            filter: blur(6px);
            z-index: -1;
        }

        .hero-content {
            position: relative;
            color: white;
            max-width: 450px;
            width: 100%;
            padding: 30px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .hero-content h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .hero-content p {
            font-size: 1rem;
            margin-bottom: 20px;
            text-align: center;
            color: #e0e0e0;
        }

        .btn-primary {
            background-color: #a44b3c;
            border: none;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #8e3d2f;
        }

        .form-group label {
            font-size: 1rem;
            font-weight: 500;
            color: #dcdcdc;
        }

        .form-group input {
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ced4da;
            background: #ffffff;
        }

        .form-group input:focus {
            border-color: #a44b3c;
            box-shadow: 0 0 0 0.2rem rgba(164, 75, 60, 0.25);
        }

        .form-check-label {
            color: #dcdcdc;
        }

        .error,
        .success {
            font-size: 0.875rem;
        }

        @media (max-width: 768px) {
            .hero-content {
                padding: 20px;
                width: 90%;
            }

            .hero-content h2 {
                font-size: 1.5rem;
            }

            .hero-content p {
                font-size: 0.875rem;
            }
        }
    </style>
</head>

<body>
    <section class="hero-section">
        <div class="hero-content">
            <h2 class="text-center mb-4">Login to Stay Manager</h2>
            <div th:if="${error}" class="error mt-2 text-danger">
                Invalid email or password.
            </div>
            <div th:if="${success}" class="success mt-2 text-success">
                Successful Registration.
            </div>
            <form method="post" th:action="@{/login-user}" id="loginForm">
                <div class="form-group">
                    <label for="username"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" class="form-control" id="username" name="username" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <p class="mt-1 text-left"><a href="#" class="text-primary" data-toggle="modal" data-target="#forgotPasswordModal">Forgot Password?</a></p>
                <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-sign-in-alt"></i> Login</button>
                <div th:if="${param.error}" class="error mt-2 text-danger">
                    Invalid email or password.
                </div>
                <div th:if="${param.success}" class="success mt-2 text-success">
                    Successful Registration.
                </div>
            </form>
            <p class="mt-3 text-center">Don't have an account? <a href="/register" class="text-primary">Register here</a></p>
        </div>
    </section>

    <!-- Forgot Password Modal -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" role="dialog" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="forgotPasswordModalLabel">Forgot Password</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    This feature is coming soon...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
